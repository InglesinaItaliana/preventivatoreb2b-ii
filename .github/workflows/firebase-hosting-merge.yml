name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Configurazione Variabili d'ambiente per le Functions
      - name: Create .env file for Functions
        run: |
          echo "${{ secrets.ENV_FILE }}" > src/functions/.env

      # 2. Installazione dipendenze Functions
      - name: Install Functions Dependencies
        run: cd src/functions && npm ci

      # 3. Installazione dipendenze Frontend
      - name: Install Dependencies
        run: npm ci

      # 4. Build Frontend (Vue)
        # Questo corrisponde al tuo "npm run build"
      - name: Build
        run: npm run build

      # --- NUOVO STEP AGGIUNTO: Deploy delle Functions (Metodo Ufficiale) ---
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Cloud Functions
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREVENTIVATOREB2B_II }}' > sa-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=sa-key.json
          firebase deploy --only functions --project preventivatoreb2b-ii
          rm sa-key.json

      # 5. Deploy Hosting (gi√† presente)
        # Questo corrisponde al tuo "firebase deploy --only hosting"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREVENTIVATOREB2B_II }}'
          channelId: live
          projectId: preventivatoreb2b-ii
